<!-- navbar.component.html -->
<!-- Top black bar -->
<div class="bg-black text-white text-xs py-2 px-4 flex justify-between items-center px-10">
  <div>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! <a href="#" class="underline">ShopNow</a>
  </div>
  <!--language button-->
  <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
    class="text-white hover:cursor-pointer hover:text-red-600 focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
    type="button"><i class="fa-solid fa-globe"></i>
  </button>

  <!-- Language Dropdown menu -->
  <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">English</a>
      </li>
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Arabic</a>
      </li>
    </ul>
  </div>
</div>

<nav class="px-10 py-4 shadow-sm">
  <div class="container flex justify-between items-center ">
    <!-- Logo -->
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <h1 class="text-xl font-bold">Exclusive</h1>
      <!-- <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">MySite</span> -->
    </a>

    <!-- Hamburger button -->
    <button type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      (click)="toggleOffcanvas()">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Desktop menu -->
    <div class="hidden lg:flex justify-between grow">
      <ul class="flex space-x-8 font-medium flex-1 justify-center">
        <li><a routerLink="/home" routerLinkActive="font-semibold text-red-500"
            [routerLinkActiveOptions]="{ exact: true }" class="hover:text-red-500 transition duration-300 ">Home</a>
        </li>
        <li><a routerLink="/categories" routerLinkActive="font-semibold text-red-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="hover:text-red-500 transition duration-300 ">Categories</a></li>
        <li><a routerLink="/products" routerLinkActive="font-semibold text-red-500"
            [routerLinkActiveOptions]="{ exact: true }" class="hover:text-red-500 transition duration-300 ">Products</a>
        </li>
        <li><a routerLink="/products" routerLinkActive="font-semibold text-red-500"
            [routerLinkActiveOptions]="{ exact: true }" class="hover:text-red-500 transition duration-300 ">Brands</a>
        </li>
        <li><a routerLink="/auth/register" routerLinkActive="font-semibold text-red-500"
            [routerLinkActiveOptions]="{ exact: true }" class="hover:text-red-500 transition duration-300 ">Sign UP</a>
        </li>
        <!-- <li><a routerLink="/categories" routerLinkActive="font-semibold"  [routerLinkActiveOptions]="{ exact: true }" class="hover:text-red-500 transition duration-300 ">Contact</a></li> -->
      </ul>

      <div class="flex space-x-3 items-center">
        <div class="flex items-center space-x-2">
          <input type="text" placeholder="What are you looking for?" class="border rounded-md px-3 py-1 text-sm" />
          <i class="fa fa-search text-gray-600"></i>
        </div>
        <ul class="flex space-x-3 font-medium">
          <li [class.hidden]="authPages"><a href="#" class="hover:text-red-500"><i class="fa-regular fa-heart"></i></a>
          </li>
          <li><a [class.hidden]="authPages" href="#" class="hover:text-red-500"><i
                class="fa-solid fa-cart-shopping"></i></a>
              </li>

            <!-- Profile Button -->
            <li id="profileDropdownButton" data-dropdown-toggle="profileDropdown">
              <i class="fa-regular fa-user"></i>
            </li>

            <!-- Profile Dropdown menu -->
            <div id="profileDropdown"
              class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
              <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="profileDropdownButton">
                <li>
                  <a href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                </li>
                <li>
                  <a href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                </li>
                <li>
                  <a href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Logout</a>
                </li>
              </ul>
            </div>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- Offcanvas Sidebar (mobile only) -->
<div
  class="fixed top-0 left-0 h-full w-64 bg-white dark:bg-gray-800 shadow-lg transform transition-transform duration-300 lg:hidden z-[10000]"
  [class]="{ '-translate-x-full': !isOffcanvasOpen, 'translate-x-0': isOffcanvasOpen }">

  <!-- Close Button -->
  <div class="flex justify-between items-center p-4 border-b">
    <span class="font-bold text-lg">Menu</span>
    <button (click)="toggleOffcanvas()" class="text-gray-600 dark:text-gray-300">
      âœ•
    </button>
  </div>

  <!-- Links -->
  <ul class="flex flex-col p-4 space-y-4 font-medium">
    <li><a href="#" (click)="closeOffcanvas()" class="hover:text-blue-600">Home</a></li>
    <li><a href="#" (click)="closeOffcanvas()" class="hover:text-blue-600">About</a></li>
    <li><a href="#" (click)="closeOffcanvas()" class="hover:text-blue-600">Services</a></li>
    <li><a href="#" (click)="closeOffcanvas()" class="hover:text-blue-600">Pricing</a></li>
    <li><a href="#" (click)="closeOffcanvas()" class="hover:text-blue-600">Contact</a></li>
  </ul>
</div>

<!-- Overlay -->
@if(isOffcanvasOpen){
<div class="fixed inset-0 bg-black bg-opacity-50 lg:hidden transition-opacity duration-300 z-[1000]"
  (click)="closeOffcanvas()">
</div>
}
